<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forYou</title>
    <!----- image icon for website   ----->
    <link rel="icon" href="../Images/logo/LLLOGO.png" type="image" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />

    <!-- bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Home_Page/css/style.css" />
    <link rel="stylesheet" href="./CSS/profile.css" />
  </head>
  <body>
    <!-- in case of small devices -->

    <!-- my nav bar in small devices : it appears on the top of the page-->
    <nav class="d-lg-none">
      <div class="container-fluid p-2 p-md-3 bg-success">
        <div class="row text-center justify-content-between align-items-center">
          <!-- this is menue bar button -->
          <button id="menuBarBtn_id" class="col-auto">
            <i class="fa fa-bars"></i>
          </button>

          <!-- this is My Site Logo -->
          <div class="siteLogo col-2">
            <a href="./Home_Page/index.html">
              <img
                class="imgLogo_class"
                src="../Images/logo/LLLOGOWhite.png"
                alt=""
              />
            </a>
          </div>

          <!-- this is Shopping Cart Icon -->
          <a href="#" class="col-auto"
            ><i id="shoppingCartIcon_id" class="fa fa-shopping-cart"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- ****************************************************************** -->

    <!-- in case of small devices this header appears as a search input only
     but in large devices it appears with logo and some links on the top of the page-->
    <!-- my header in large devices -->
    <header class="">
      <div class="containert-fluid">
        <div class="row align-items-center justify-content-evenly p-2">
          <!-- this is my site logo -->
          <div class="d-none d-lg-block siteLogo col-1">
            <a href="./Home_Page/index.html">
              <img
                class="imgLogo_class"
                src="../Images/logo/LLLOGO.png"
                alt=""
              />
            </a>
          </div>

          <!-- this is search input  -->
          <div class="col-lg-5 row p-3 position-relative">
            <!-- this is my search input tag -->
            <input
              id="searchInput_1_id"
              class="searchInput_class"
              type="text"
              name="searchProduct"
              placeholder="Search"
            />

            <!-- this is my search icon button -->
            <button id="searchBtn_1_id" class="col-auto">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <!-- this is some links whatsapp, support and branches -->
          <div
            class="d-none d-lg-flex col-3 row someLinks justify-content-evenly align-items-center"
          >
            <div class="whatsapp col-auto"> whatsapp </div>

            <div class="verticalSpace"></div>

            <div class="support col-auto"> call support </div>

            <div class="verticalSpace"></div>

            <div class="branches col-auto"> Branches </div>
          </div>
        </div>
      </div>
    </header>
    <!-- my nav in large devices , it only appears on large devices -->
    <nav class="d-none d-lg-block bg-success">
      <div class="container-fluid p-3">
        <div class="row justify-content-evenly align-items-center links">
          <a href="#" class="col-auto"> Cookers</a>
          <a href="#" class="col-auto"> Small Home Appliances</a>
          <a href="#" class="col-auto"> Televesions</a>
          <a href="#" class="col-auto"> Cooling Appliances</a>
          <a href="#" class="col-auto"> Air Conditioners</a>
          <a href="#" class="col-auto"> Washing Mashines</a>
          <a href="./signin.html" class="col-auto"> logout</a>
          <a href="#" class="col-auto"
            ><i id="shoppingCartIcon_id" class="fa fa-shopping-cart"></i
          ></a>
        </div>
      </div>
    </nav>
    <!--**************************************************************--->
    <section class="ms-5 containers">
      <div class="row justify-content-between align-items-baselin">
        <div class="col-md-4 col-lg-3">
          <img
            src="./Home_Page/images/Category_images/Fresh_cookers.png"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-7 col-lg-8 p-5">
          <div class="card-body">
            <h2 class="mt-5">title</h2>
            <p class="mt-5">description</p>
            <h3 class="mt-5">profilecsscss</h3>
            <h3 class="mt-5">Price</h3>
            <button class="mt-5 btn btn_bg p-2">Add to Cart</button>
            <button class="mt-5 btn btn_bg p-2"
              ><i class="fa-regular fa-heart"></i> add to wishlist</button
            >
          </div>
        </div>
      </div>
    </section>

    <!-- ****************************************************************** -->
    <!-- Footer -->
    <footer class="bg-black mt-4">
      <div class="container-fluid bg-danger">
        <div
          class="row justify-content-evenly align-items-center p-3 bg-success"
        >
          <!-- some information linkes like  about us , customer service , more   -->
          <div
            class="someInfo row justify-content-evenly align-items-center col-12 col-lg-6 p-2"
          >
            <div class="aboutus col-auto">
              <a href="#">About Us</a>
            </div>
            <div class="customerService col-auto">
              <a href="#">Customer Service</a>
            </div>
            <div class="more col-auto">
              <a href="#">More</a>
            </div>
          </div>

          <!-- Our social media links , facebook , insta , youtube and linked in -->
          <div
            class="socialMediaLinks row justify-content-evenly align-items-center col-8 col-lg-4 p-2"
          >
            <a class="col-1" href="#"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a class="col-1" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="col-1" href="#"><i class="fa-brands fa-youtube"></i></a>
            <a class="col-1" href="#"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <!-- Payment methods , paypal , visa and premium card -->
          <div
            class="paymentMethods row justify-content-center align-items-center col-8 col-lg-6 p-2"
          >
            <a class="col-2 px-2 px-lg-4" href="#"
              ><img
                class="w-100"
                src="./Home_Page/images/pay_images/premium_card.png"
                alt=""
            /></a>
            <a class="col-2 px-2 px-lg-4" href="#"
              ><img
                class="w-100"
                src="./Home_Page/images/pay_images/visa.png"
                alt=""
            /></a>
            <a class="col-2 px-2 px-lg-4" href="#"
              ><img
                class="w-100"
                src="./Home_Page/images/pay_images/payPal.png"
                alt=""
            /></a>
          </div>

          <!-- text about our rights reserved -->
          <div
            class="rights row justify-content-evenly align-items-center col-10 col-lg-4 p-2"
          >
            All rights reserved - forYou
          </div>
        </div>
      </div>
    </footer>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
