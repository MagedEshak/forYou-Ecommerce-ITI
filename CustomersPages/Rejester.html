<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forYou</title>
    <!----- image icon for website   ----->
    <link rel="icon" href="../Images/logo/LLLOGO.png" type="image" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />

    <!-- bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="CSS/style_forms.css" />
  </head>

  <body>
    <section class="container-fluid p-5">
      <div class="row align-items-center justify-content-center">
        <div class="card_form row justify-content-center col-md-6 pt-4 pb-4">
          <div class="col-md-10 text-center"
            ><a href="./Home_Page/index.html"
              ><img src="../Images/logo/LLLOGO.png" alt="" class="w-25" /></a
          ></div>
          <h3 class="col-md-10 text-center">Creat New Account</h3>
          <form action="home.html" method="get" class="row col-md-10 container">
            <div class="col-12">
              <label for="userName_id">Name</label>
              <input
                id="userName_id"
                type="text"
                name="userName"
                placeholder="Please, Enter your name"
                pattern="/^[a-zA-Z]{3}$/"
                required
                class="form-control"
              />
              <span class="d-block text-danger"> This field is required</span>
              <span class="d-block text-danger"
                >your name must be more than three characters</span
              >
            </div>
            <div>
              <label for="email_id">Email</label>
              <input
                id="email_id"
                type="email"
                name="Email"
                placeholder="Please, Enter your email"
                required
                class="form-control"
              />
              <span class="d-block text-danger"> This field is required</span>
              <span class="d-block text-danger">This field must be Email</span>
            </div>
            <div>
              <label for="password_id">Password</label>
              <input
                id="password_id"
                type="password"
                name="pass"
                required
                pattern=""
                class="form-control"
              />
              <span class="d-block text-danger"> This field is required</span>
              <span class="d-block text-danger">
                your password must be matched
              </span>
            </div>
            <input
              type="submit"
              value="Creat an Account "
              class="ptn form-control createAccount mt-2 buttonForms text-light"
            />
            <input
              type="button"
              value="Sign Up With Google "
              class="ptn form-control mt-2 buttonForms"
            />
            <input
              type="button"
              value="Sign Up With X"
              class="ptn form-control mt-2 buttonForms"
            />
          </form>

          <div class="text-center">
            <a href="signin.html" target="_self">Sign in</a>
          </div>
        </div>
      </div>
    </section>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
