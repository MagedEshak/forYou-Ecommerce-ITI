<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>forYou - Registration</title>
  <link rel="shortcut icon" href="../ui-ux/icons/verify.png" type="image/x-icon">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">

  <!-- bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/style_forms.css" />
  <link rel="stylesheet" href="../CSS/profile.css">
</head>

<body class="d-flex justify-content-center pt-4 pb-4 ps-lg-4 pe-lg-4 ps-3 pe-3 ">
  <section class="p-5">
    <div class="row d-flex justify-content-center">
      <div class="card_form row justify-content-center col-md-6 pb-5 pe-0 ps-0">
        <div class="col-md-10 text-center mt-5">
          <a href="../index.html">
            <img src="../Images/logo/LLLOGO.png" alt="Logo" width="200px" /></a>
        </div>

        <h3 class="col-md-10 text-center mt-4">Create New Account</h3>

        <form action="" method="get" class="row col-md-10 container gap-4">
          <div class="col-12">
            <label for="userName_id">Name</label>
            <input id="userName_id" type="text" name="userName" placeholder="Please, Enter your name"
              pattern="/^[a-zA-Z]{3}$/" required class="form-control" />
            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">your name must be more than three characters</span>
          </div>
          <div>
            <label for="email_id">Email</label>
            <input id="email_id" type="email" name="Email" placeholder="Please, Enter your email" required
              class="form-control" />
            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">This field must be Email</span>
          </div>

          <div>
            <label for="password_id">Password</label>

            <input id="password_id" type="password" name="pass" required pattern="" class="form-control" />

            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">your password must be matched</span>

            <div class="col-12 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showCurrentPasswordCheck_id">
                <label class="form-check-label" for="showCurrentPasswordCheck_id">
                  Show Password
                </label>
              </div>
            </div>
          </div>

          <!-- Start Repeat New Password Input and Show Password CheckBox -->
          <div class="col-md-12 col-lg-12">
            <label for="password_id" class="form-label">Repeat Your Password</label>
            <input type="password" id="password_id" class="form-control">
            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">your password must be matched</span>
            <div class="col-12 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showRepeatPasswordCheck_id">
                <label class="form-check-label" for="showRepeatPasswordCheck_id">
                  Show Password
                </label>
              </div>
            </div>
          </div>
          <!-- End Repeat New Password Input and Show Password CheckBox -->

          <div class="d-flex flex-column">
            <input type="submit" value="Register" class="btn btn-color form-control mt-2 mb-3" />

            <button class="btn bg-transparent text-black border-secondary mt-2">
              <span class="pe-2"><i class="bi bi-google"></i></span>
              Sign In With Google
            </button>
            <button class="btn bg-transparent text-black border-secondary mt-2">
              <span class="pe-2"><i class="bi bi-twitter-x"></i></span>
              Sign In With X
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="./signin.html" target="_self">Sign In</a>
        </div>
      </div>
    </div>
  </section>

  <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
