<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForYou</title>
    <!----- image icon for website   ----->
    <link rel="icon" href="../Images/logo/LLLOGO.png" type="image" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />

    <!-- bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="CSS/style_forms.css" />
  </head>

  <body>
    <section class="container-fluid p-5">
      <div class="row align-items-center justify-content-center">
        <div class="card_form row justify-content-center col-md-6 pt-4 pb-4">
          <div class="col-md-10 text-center"
            ><a href="./Home_Page/index.html"
              ><img src="../Images/logo/LLLOGO.png" alt="" class="w-25" /></a
          ></div>
          <h2 class="col-md-10 text-center">Sign In</h2>
          <form action="home.html" method="get" class="row col-md-10 container">
            <div>
              <label for="email_id">Email</label>
              <input
                id="emailSingin_id"
                type="email"
                name="Email"
                placeholder="Plz enter your email"
                required
                class="form-control"
              />
              <span class="d-block text-danger"> This field is required</span>
            </div>
            <div>
              <label for="passwordSingin_id">Password</label>
              <input
                id="password_id"
                type="password"
                name="pass"
                required
                pattern=""
                class="form-control"
              />
              <span class="d-block text-danger"> Incorect Password </span>
            </div>
            <input
              type="submit"
              value="Sign In "
              class="ptn form-control singIn text-light buttonForms mt-2"
            />
            <input
              type="button"
              value="Sign Up With Google "
              class="ptn form-control mt-2 buttonForms"
            />
            <input
              type="button"
              value="Sign Up With X "
              class="ptn form-control mt-2 buttonForms"
            />
          </form>

          <div class="text-center">
            <label for="signUp_id" class="text-black"
              >Already have an Account ?</label
            >
            <a id="signUp_id" href="Rejester.html" target="_self">Sign UP</a>
          </div>
        </div>
      </div>
    </section>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
