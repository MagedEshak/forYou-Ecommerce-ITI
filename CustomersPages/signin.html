<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>forYou - SignIn</title>
  <link rel="shortcut icon" href="../ui-ux/icons/verify.png" type="image/x-icon">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">

  <!-- bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/style_forms.css" />
  <link rel="stylesheet" href="../CSS/profile.css">
</head>

<body>
  <section class="container-fluid p-5">
    <div class="row align-items-center justify-content-center">
      <div class="card_form row justify-content-center col-md-6 p-5">
        <div class="col-md-10 text-center">
          <a href="../index.html">
            <img src="../Images/logo/LLLOGO.png" alt="" class="w-25" /></a>
        </div>
        <h3 class="col-md-10 text-center mt-4">SignIn</h3>

        <form action="" method="get" class="row col-md-10 container gap-4">

          <div>
            <label for="email_id">Email</label>
            <input id="email_id" type="email" name="Email" placeholder="Please, Enter your email" required
              class="form-control" />
            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">This field must be Email</span>
          </div>

          <div>
            <label for="password_id">Password</label>
            <input id="password_id" type="password" name="pass" required pattern="" class="form-control" />
            <span class="d-none text-danger"> This field is required</span>
            <span class="d-none text-danger">
              your password must be matched
            </span>
          </div>
          <input type="submit" value="SignIn" class="btn btn-color form-control mt-2" />
          <input type="button" value="Sign In With Google" class="btn btn-color-fa form-control mt-2" />
          <input type="button" value="Sign In With X" class="btn btn-color-fa  form-control mt-2" />
        </form>

        <div class="text-center">
          <a href="../index.html" target="_self">Sign Up</a>
        </div>
      </div>
    </div>
  </section>

  <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
