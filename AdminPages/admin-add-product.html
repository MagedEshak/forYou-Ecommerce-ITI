<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ui-ux/icons/bag.png" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/allAdminPages.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>Create New Product</title>
</head>

<body class="d-flex justify-content-around p-4">
    <!-- Start Left Side Dashboard Tabs -->

    <aside id="sideDashboard_id" class="col-2 d-none d-lg-block rounded-4 position-sticky top-0 mt-4">
        <ul class="d-flex flex-column justify-content-between p-4 gap-3 pe-0">
            <!-- Start Bars showing when Dashboard be full width -->
            <div id="barsLeftSideDiv_id" class="pe-2 d-block d-lg-none fs-1 cursor-pointer text-light">
                <i class="bi bi-filter-left"></i>
            </div>
            <!-- End Bars showing when Dashboard be full width -->

            <li>
                <div id="logoDiv_id" class="text-center">
                    <a href="../index.html" target="_blank">
                        <img src="../Images/logo/LLLOGOWhite.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
                    </a>
                </div>
            </li>
            <li>
                <span class="fw-bolder"><i class="bi bi-menu-button"></i> Menu</span>
            </li>
            <hr class="mt-0">
            <li>
                <a href="./admin-home.html" class="list-links text-light">
                    <i class="bi bi-house"></i> Dashboard</a>
            </li>
            <li>
                <a href="./Oreders.html" class="list-links text-light"><i class="bi bi-bag"></i> Orders</a>
            </li>
            <li>
                <a href="./addCategory.html" class="list-links text-light">
                    <i class="bi bi-tag"></i> Categories
                </a>
            </li>
            <li>
                <a href="#" class="list-links text-light">
                    <i class="bi bi-people"></i> View Admins</a>
            </li>
        </ul>

        <ul class="d-flex flex-column justify-content-between p-4 gap-2">
            <hr>

            <li>
                <!-- Adding class list-links-active to color page name tab  -->
                <a href="../AdminPages/AdminProfile.html" class="list-links text-light list-links-active"><i
                        class="bi bi-gear"></i> Setting</a>
            </li>
            <li>
                <a href="../CustomersPages/Rejester.html" class="list-links text-light"><i
                        class="bi bi-box-arrow-left"></i>
                    LogOut</a>
            </li>
        </ul>
    </aside>
    <!-- End Left Side Dashboard Tabs -->

    <!-- Main Content -->
    <main id="main_id" class="w-100">
        <!-- Start Nav Bar -->
        <header class="p-lg-4">
            <nav class="col-12 d-flex justify-content-between ps-2">
                <!-- Nav Left Side -->
                <div class="d-flex">

                    <!-- Bars Icon -->
                    <div id="barsDiv_id" class="pe-2 d-lg-none fs-cf-4 cursor-pointer">
                        <i class="bi bi-filter-left"></i>
                    </div>

                    <span class="fw-bolder fs-cf-2 fs-cf-4">Add New Product</span>
                </div>

                <div id="logoDiv_id">
                    <a href="../index.html" target="_blank">
                        <img src="../Images/logo/LLLOGO.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
                    </a>
                </div>

                <!-- Nav Left Side -->
                <div>
                    <!-- Start profile img, search, notifications icons-->
                    <div class="d-flex gap-3">

                        <!-- Search Icon -->
                        <div id="searchDiv_id">
                            <i class="bi bi-search fs-cf-3 fs-cf-4"></i>
                        </div>

                        <!-- notifications Icon -->
                        <div id="notificationsDiv_id">
                            <i id="notificationsIcon_id" class="bi bi-bell fs-cf-3 fs-cf-4">
                                <span id="notificationsDot_id"
                                    class="position-absolute top-10 end-3 translate-middle p-1 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">New notification</span>
                                </span>
                            </i>
                        </div>

                        <!-- Profile -->
                        <div id="profileDiv_id" class="fs-5 d-flex gap-3 position-relative">
                            <!-- Profile Icon -->
                            <div id="profileDiv_id">
                                <i class="bi bi-person-circle fs-cf-3 fs-cf-4"></i>
                            </div>

                            <!-- Admin Name -->
                            <div class="d-none d-lg-flex flex-column">
                                <span class="fw-bolder ">Wesam</span>
                                <span class="text-secondary ">Admin</span>
                            </div>
                        </div>

                    </div>
                </div>
            </nav>
        </header>
        <!-- End Nav Bar -->

        <!-- Product Creation Form -->
        <div id="main-content" class="container mt-4">
            <div class="card mx-auto p-4" style="max-width: 600px;">
                <form id="productForm">
                    <!-- Product Name -->
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                            required>
                    </div>


                    <!-- Upload Image -->
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                    </div>



                    <!-- Category -->
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Category</label>
                        <select id="productCategory" class="form-select" required>
                            <option value="" selected disabled>Select a category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Home Appliances">Home Appliances</option>
                            <option value="Books">Books</option>
                        </select>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price (EGP)</label>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="productPrice" placeholder="Enter price" required
                                aria-label="Amount (to the nearest egp)">
                            <span class="input-group-text">EGP</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea id="productDescription" class="form-control" rows="3"
                            placeholder="Enter product description" required></textarea>
                    </div>


                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-color text-light">Create Product</button>
                    </div>
                </form>
            </div>
        </div>
    </main>



    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="./JS/navBar_sideBarFun.js"></script>
</body>

</html>
