<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Product</title>
        <link rel="stylesheet"
            href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="d-flex justify-content-around p-4">
        <aside class="col-2 d-none d-lg-block rounded-4">
            <ul class="d-flex flex-column justify-content-between p-4 gap-3 pe-0">
                <li>
                    <div id="logoDiv-id" class="text-center">
                        <a href="../index.html" target="_blank">
                            <img src="/Images/logo/LLLOGOWhite.png"
                                class="img-lg-w img-md-w img-sm-w"
                                alt="WebSite Logo">
                        </a>
                    </div>
                </li>
                <li>
                    <span class="fw-bolder"><i class="bi bi-menu-button"></i> Menu</span>
                </li>
                <hr class="mt-0">
                <li>
                    <a href="#" class="list-links text-light">
                        <i class="bi bi-house"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#" class="list-links text-light"><i class="bi bi-bag"></i> Orders</a>
                </li>
                <li>
                    <a href="#" class="list-links text-light">
                        <i class="bi bi-tag"></i> Categories
                    </a>
                </li>
                <li>
                    <a href="#" class="list-links text-light">
                        <i class="bi bi-people"></i> View Admins</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="w-100">
            <header class="p-lg-4">
                <nav class="col-12 d-flex justify-content-between ps-2">
                    <span class="fw-bolder fs-cf-2 fs-cf-4">Create New Product</span>
                </nav>
            </header>

            <!-- Product Creation Form -->
            <div id="main-content" class="container mt-4">
                <div class="card mx-auto p-4" style="max-width: 600px;">
                    <form id="productForm">
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                        </div>
                       

                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*">
                        </div>

                       

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select id="productCategory" class="form-select" required>
                                <option value="" selected disabled>Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home Appliances">Home Appliances</option>
                                <option value="Books">Books</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea id="productDescription" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Enter price" required min="1">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

  

        <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
