<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ui-ux/icons/checklist.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../AdminPages/CSS/orders.css">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">

    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Profile</title>
</head>

<body class="d-flex justify-content-around p-4">
    <aside class="col-2 d-none d-lg-block rounded-4">
        <ul class="d-flex flex-column justify-content-between p-4 gap-3 pe-0">
            <li>
                <div id="logoDiv-id" class="text-center">
                    <a href="../index.html" target="_blank">
                        <img src="../Images/logo/LLLOGOWhite.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
                    </a>
                </div>
            </li>
            <li>
                <span class="fw-bolder"><i class="bi bi-menu-button"></i> Menu</span>
            </li>
            <hr class="mt-0">
            <li>
                <a href="#" class="list-links text-light">
                    <i class="bi bi-house"></i> Dashboard</a>
            </li>
            <li>
                <a href="#" class="list-links list-links-active text-light"><i class="bi bi-bag"></i> Orders</a>
            </li>
            <li>
                <a href="#" class="list-links text-light">
                    <i class="bi bi-tag"></i> Categories
                </a>
            </li>
            <li>
                <a href="#" class="list-links text-light">
                    <i class="bi bi-people"></i> View Admins</a>
            </li>
        </ul>

        <ul class="d-flex flex-column justify-content-between p-4 gap-2">
            <hr>
            <li><a href="#" class="list-links text-light"><i class="bi bi-gear"></i> Setting</a></li>
            <li><a href="#" class="list-links text-light"><i class="bi bi-box-arrow-left"></i> LogOut</a></li>
        </ul>
    </aside>

    <main class="w-100">
        <!-- Start Nav Bar -->
        <header class="p-lg-4">
            <nav class="col-12 d-flex justify-content-between ps-2">
                <!-- Nav Left Side -->
                <div class="d-flex">

                    <!-- Bars Icon -->
                    <div id="barsDiv-id" class="pe-2 d-lg-none fs-cf-4">
                        <i class="bi bi-filter-left"></i>
                    </div>

                    <span class="fw-bolder fs-cf-2 fs-cf-4">Settings</span>
                </div>

                <div id="logoDiv-id">
                    <a href="../index.html" target="_blank">
                        <img src="../Images/logo/LLLOGO.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
                    </a>
                </div>

                <!-- Nav Left Side -->
                <div>
                    <!-- Start profile img, search, notifications icons-->
                    <div class="d-flex gap-3">

                        <!-- Search Icon -->
                        <div id="searchDiv-id">
                            <i class="bi bi-search fs-cf-3 fs-cf-4"></i>
                        </div>

                        <!-- notifications Icon -->
                        <div id="notificationsDiv-id">
                            <i id="notificationsIcon-id" class="bi bi-bell fs-cf-3 fs-cf-4">
                                <span id="notificationsDot-id"
                                    class="position-absolute top-10 end-3 translate-middle p-1 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">New notification</span>
                                </span>
                            </i>
                        </div>

                        <!-- Profile -->
                        <div id="profileDiv-id" class="fs-5 d-flex gap-3 position-relative">
                            <!-- Profile Icon -->
                            <div id="profileDiv-id">
                                <i class="bi bi-person-circle fs-cf-3 fs-cf-4"></i>
                            </div>

                            <!-- Admin Name -->
                            <div class="d-none d-lg-flex flex-column">
                                <span class="fw-bolder ">Maged Eshak</span>
                                <span class="text-secondary ">Admin</span>
                            </div>

                        </div>

                    </div>
                </div>
            </nav>
        </header>
        <!-- End Nav Bar -->

        <!-- Start Order Table -->
        <section class="bg-light p-3 ms-lg-3 mt-3 rounded-3">
        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
