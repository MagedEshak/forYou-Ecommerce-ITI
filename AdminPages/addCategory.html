      <!-- Start Bars showing when Dashboard be full width -->
      <div id="barsLeftSideDiv_id" class="pe-2 d-block d-lg-none fs-1 cursor-pointer text-light">
        <i class="bi bi-filter-left"></i>
      </div>
      <!-- End Bars showing when Dashboard be full width -->

      <li>
        <div id="logoDiv_id" class="text-center">
          <a href="../index.html" target="_blank">
            <img src="../Images/logo/LLLOGOWhite.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
          </a>
        </div>

      <li>
        <span class="fw-bolder"><i class="bi bi-menu-button"></i> Menu</span>
      </li>
      <hr class="mt-0">

        <a href="./admin-home.html" class="list-links text-light">
          <i class="bi bi-house"></i> Dashboard</a>

  <main id="main_id" class="w-100">

    <!-- Start Nav Bar -->
    <header class="p-lg-4">
      <nav class="col-12 d-flex justify-content-between ps-2">
        <!-- Nav Left Side -->
        <div class="d-flex">

          <!-- Bars Icon -->
          <div id="barsDiv_id" class="pe-2 d-lg-none fs-cf-4 cursor-pointer">
            <i class="bi bi-filter-left"></i>
          </div>

          <span class="fw-bolder fs-cf-2 fs-cf-4">Categories</span>
        </div>

        <div id="logoDiv_id">
          <a href="../index.html" target="_blank">
            <img src="../Images/logo/LLLOGO.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
          </a>
        </div>

        <!-- Nav Left Side -->
        <div>
          <!-- Start profile img, search, notifications icons-->
          <div class="d-flex gap-3">

            <!-- Search Icon -->
            <div id="searchDiv_id">
              <i class="bi bi-search fs-cf-3 fs-cf-4"></i>
            </div>

            <!-- notifications Icon -->
            <div id="notificationsDiv_id">
              <i id="notificationsIcon_id" class="bi bi-bell fs-cf-3 fs-cf-4">
                <span id="notificationsDot_id"
                  class="position-absolute top-10 end-3 translate-middle p-1 bg-danger border border-light rounded-circle">
                  <span class="visually-hidden">New notification</span>
                </span>
              </i>
            </div>

            <!-- Profile -->
            <div id="profileDiv_id" class="fs-5 d-flex gap-3 position-relative">
              <!-- Profile Icon -->
              <div id="profileDiv_id">
                <i class="bi bi-person-circle fs-cf-3 fs-cf-4"></i>
              </div>

              <!-- Admin Name -->
              <div class="d-none d-lg-flex flex-column">
                <span class="fw-bolder ">Sayed</span>
                <span class="text-secondary ">Admin</span>
              </div>
            </div>

          </div>
        </div>
      </nav>
    </header>
    <!-- End Nav Bar -->

    <!-- Start Content Section {My Profile, Admins, Edit Profile, Change Password} -->
    <section id="mainContentSec_id" class="container-fluid col-md-12 d-md-flex justify-content-between gap-3 mt-4">

      <!-- list of items  and stock-->
      <article class="col-lg-8">
        <div class=" ms-md-2 bg-light rounded-3 p-4">
          <!-- labels -->

          <button class="btn-color-fa mb-3 p-2 ps-3 pe-3 cursor-pointer badge">
            <i class="bi bi-plus-circle"></i>
            <span class="d-none d-lg-inline d-md-inline">Add New Category</span>
          </button>

          <hr class="d-lg-none d-md-none ">

          <table class="table table-hover text-center w-100">
            <!-- labels -->
            <thead>
              <tr>
                <th scope="col" class="text-start">Category</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-center">Total Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- img and name -->
                <td>
                  <div class="align-content-center text-center d-flex justify-content-around">
                    <label for="file-input">
                      <i class="bi bi-card-image" style="font-size:40px;color:black"></i>
                    </label>
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                    <div class="row">
                      <span class=" text-start">Category Name</span>
                      <span class="text-start">Category Id</span>
                    </div>
                  </div>
                </td>
                <!-- quantity -->
                <td class="text-center align-middle">
                  <div class="d-flex align-items-center justify-content-center">
                    <input class="border-2 text-center form-control w-50" type="number" value="0" placeholder="0">
                  </div>
                </td>
                <!-- amount -->
                <td class="text-center align-middle">
                  <span class="align-content-center text-center">4</span>
                </td>
              </tr>

              <tr>
                <!-- img and name -->
                <td>
                  <div class="align-content-center text-center d-flex justify-content-around">
                    <label for="file-input">
                      <i class="bi bi-card-image" style="font-size:40px;color:black"></i>
                    </label>
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                    <div class="row">
                      <span class=" text-start">Category Name</span>
                      <span class="text-start">Category Id</span>
                    </div>
                  </div>
                </td>
                <!-- quantity -->
                <td class="text-center align-middle">
                  <div class="d-flex align-items-center justify-content-center">
                    <input class="border-2 text-center form-control w-50" type="number" value="0" placeholder="0">
                  </div>
                </td>
                <!-- amount -->
                <td class="text-center align-middle">
                  <span class="align-content-center text-center">4</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>

      <article class="col-lg-4 mt-3">
        <div class="bg-light rounded-3 p-4">
          <span class="fs-5 fw-bold">Category Summary</span>
          <hr>

          <div class="border-bottom mt-3 d-flex justify-content-between">
            <span class="fw-bold">Quantity:</span>
            <span class="fs-4 fw-bold">500</span>
          </div>

          <div class="border-bottom mt-3 d-flex justify-content-between">
            <span class="fw-bold">Available in Stock:</span>
            <span class="fs-4 fw-bold searchInput-color">400</span>
          </div>

          <div class="border-bottom mt-3 d-flex justify-content-between">
            <span class="fw-bold">Not Available in Stock:</span>
            <span class="fs-4 fw-bold text-danger">100</span>
          </div>

        </div>
      </article>

    </section>
  </main>
