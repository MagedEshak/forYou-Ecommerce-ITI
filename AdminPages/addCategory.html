<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">

    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body class="cal-12 p-4 d-flex justify-content-around">

    <!-- dashboard -->
    <aside class="col-2 d-none d-md-block rounded-4">
      <ul class="d-flex flex-column justify-content-between p-4 gap-2">
          <li>
              <div id="logoDiv-id" class="text-center">
                  <img src="../Images/logo/LLLOGO.png" width="100px" alt="WebSite Logo">
              </div>
          </li>
          <li>
              <span class="fw-bolder">Menu</span>
          </li>
          <hr class="mt-0">
          <li >
              <a href="#" class="list-links text-light">
                  <i class="bi bi-house"></i> <span class=" d-none d-lg-inline-block">Dashboard</span> </a>
          </li>
          <li>
              <a href="#" class="list-links list-links-active text-light"><i class="bi bi-bag"></i> <span class=" d-none d-lg-inline-block">Orders</span></a>
          </li>
          <li>
              <a href="#" class="list-links text-light">
                  <i class="bi bi-house"></i><span class="d-none d-lg-inline-block">Dashboard</span>
              </a>
          </li>
          <li>
              <a href="#" class="list-links text-light">
                  <i class="bi bi-bag"></i> <span class=" d-none d-lg-inline-block">Dashboard</span></a>
          </li>
      </ul>

      <ul class="d-flex flex-column justify-content-between p-4 gap-2">
          <hr>
          <li><a href="#" class="list-links text-light"><i class="bi bi-gear"></i> <span class=" d-none d-lg-inline-block">Setting</span></a></li>
          <li><a href="#" class="list-links text-light"><i class="bi bi-box-arrow-left"></i> <span class=" d-none d-lg-inline-block">LogOut</span></a></li>
      </ul>
    </aside>
    
  
    <main class="d-flex flex-column align-items-end align-items-sm-center ps-lg-3 col" style="height: auto;">

       <!-- Start Nav Bar -->
       <header class="container container-lg col-12 col-lg-11 p-3 ms-lg-3 ms-sm-0 me-md-0">
        <nav class="col-12 d-flex justify-content-between">
            <!-- Nav Left Side -->
            <div class="d-flex">

                <!-- Bars Icon -->
                <div id="barsDiv-id" class="pe-2 d-lg-none fs-cf-4 ">
                    <i class="bi bi-filter-left"></i>
                </div>

                <span class="fw-bolder fs-cf-2 fs-cf-4 ">Orders</span>
            </div>

            <div id="logoDiv-id">
                <img src="../Images/logo/LLLOGO.png" class="img-lg-w img-md-w img-sm-w" alt="WebSite Logo">
            </div>

            <!-- Nav Left Side -->
            <div>
                <!-- Start profile img, search, notifications icons-->
                <div class="d-flex gap-3">

                    <!-- Search Icon -->
                    <div id="searchDiv-id">
                        <i class="bi bi-search fs-5"></i>
                    </div>

                    <!-- notifications Icon -->
                    <div id="notificationsDiv-id">
                        <i id="notificationsIcon-id" class="bi bi-bell fs-5">
                            <span id="notificationsDot-id"
                                class="position-absolute top-10 end-3 translate-middle p-1 bg-danger border border-light rounded-circle">
                                <span class="visually-hidden">New notification</span>
                            </span>
                        </i>
                    </div>

                    <!-- Profile -->
                    <div id="profileDiv-id" class="fs-5 d-flex gap-3 position-relative">
                        <!-- Profile Icon -->
                        <div id="profileDiv-id">
                            <i class="bi bi-person-circle "></i>
                        </div>

                        <!-- Admin Name -->
                        <div class="d-none d-lg-flex flex-column">
                            <span class="fw-bolder ">Maged Eshak</span>
                            <span class="text-secondary ">Admin</span>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </header>
    <!-- End Nav Bar -->

    <section class="col-12">
      <div class="row " style="box-sizing: border-box;">
        <!-- list of items  and stock-->
        <div class="col-md-8 ms-md-5 bg-light  rounded-3">
          <!-- labels -->
          
          <table class="table table-hover text-center w-100">
            <!-- labels -->
            <thead>
              <tr>
                  <th scope="col" class="text-start">product</th>
                  <th scope="col" class="text-center">price</th>
                  <th scope="col" class="text-center">quantity</th>
                  <th scope="col" class="text-center">total amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <!-- img and name -->
                <td>
                  <div class="align-content-center text-center d-flex ">
                    <label for="file-input" >
                      <i class="bi bi-card-image" style="font-size:40px;color:black"></i>
                    </label>
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                    <div class="row">
                      <span class=" text-start">product name</span>
                      <span class="text-start">product id</span>  
                    </div>
                  </div>
                </td>
                <!-- price -->
                <td class="text-center align-middle">
                  <div class="d-flex align-items-center justify-content-center" style="height: auto;">
                    <input class=" border-0 text-center" type="number" value="" placeholder="0" style="width: 40px;">
                  </div>
                </td>
                <!-- quantity -->
                <td class="text-center align-middle">
                  <div class="d-flex align-items-center justify-content-center ">
                    <input class="border-0 text-center" type="number" value="" placeholder="0" style="width: 40px;">
                  </div>
                </td>
                <!-- amount -->
                <td class="text-center align-middle">
                  <span class="align-content-center text-center">4</span>
                </td>
              </tr>
              
            </tbody>
          </table>

      </div>
    
        <div class="container col-md-3 bg-light  rounded-3 " style="height: 300px;">
          <span class="fs-3  fw-bold">cat sammary</span>
          <div class="border-top m-3 p-3">
            <span class="fs-4 fw-bold">available in stock</span>
            <span class="fs-4 fw-bold">100</span>
          </div>

          <div class="border-top m-3 p-3">
            <span class="fs-4 fw-bold me-5">not available</span>
            <span class="fs-4 fw-bold">100</span>
          </div>
        </div>
      </div>
    </section>
      
      
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>

</body>
</html>
