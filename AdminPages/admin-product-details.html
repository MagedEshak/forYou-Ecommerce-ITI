<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    </head>
    <body class="d-flex justify-content-around p-4">

                class="d-flex flex-column justify-content-between p-4 gap-3 pe-0">
                <li>
                    <div id="logoDiv-id" class="text-center">
                        <a href="../index.html" target="_blank">
                            <img src="/Images/logo/LLLOGOWhite.png"
                                class="img-lg-w img-md-w img-sm-w"
                                alt="WebSite Logo">
                        </a>
                    </div>
                </li>
                <li>
                    <span class="fw-bolder"><i
                            class="bi bi-menu-button"></i> Menu</span>
                </li>
                <hr class="mt-0">
                <li>
                    <a href="#" class="list-links text-light list-links-active">
                        <i class="bi bi-house"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#" class="list-links text-light"><i
                            class="bi bi-bag"></i> Orders</a>
                </li>
                <li>
                    <a href="#" class="list-links text-light">
                        <i class="bi bi-tag"></i> Categories
                    </a>
                </li>
                <li>
                    <a href="#" class="list-links text-light">
                        <i class="bi bi-people"></i> View Admins</a>

            </ul>

            <ul
                class="d-flex flex-column justify-content-between p-4 gap-2">
                <hr>

                <li>
                    <!-- Adding class list-links-active to color page name tab  -->
                    <a href="#"
                        class="list-links text-light list-links-active"><i
                            class="bi bi-gear"></i> Setting</a>
                </li>
                <li>
                    <a href="#" class="list-links text-light"><i
                            class="bi bi-box-arrow-left"></i> LogOut</a>
                </li>
            </ul>
        </aside>
        <!-- End Left Side Dashboard Tabs -->
        <!-- Navbar -->
        <main class="w-100">
            <!-- Start Nav Bar -->
            <header class="p-lg-4">
                <nav class="col-12 d-flex justify-content-between ps-2">
                    <!-- Nav Left Side -->
                    <div class="d-flex">

                        <!-- Bars Icon -->
                        <div id="barsDiv-id" class="pe-2 d-lg-none fs-cf-4">
                            <i class="bi bi-filter-left"></i>
                        </div>

                        <span class="fw-bolder fs-cf-2 fs-cf-4">Home</span>
                    </div>

                    <div id="logoDiv-id">
                        <a href="../index.html" target="_blank">
                            <img src="/Images/logo/LLLOGO.png"
                                class="img-lg-w img-md-w img-sm-w"
                                alt="WebSite Logo">
                        </a>
                    </div>

                    <!-- Nav Left Side -->
                    <div>
                        <!-- Start profile img, search, notifications icons-->
                        <div class="d-flex gap-3">

                            <!-- Search Icon -->
                            <div id="searchDiv-id">
                                <i class="bi bi-search fs-cf-3 fs-cf-4"></i>
                            </div>

                            <!-- notifications Icon -->
                            <div id="notificationsDiv-id">
                                <i id="notificationsIcon-id"
                                    class="bi bi-bell fs-cf-3 fs-cf-4">
                                    <span id="notificationsDot-id"
                                        class="position-absolute top-10 end-3 translate-middle p-1 bg-danger border border-light rounded-circle">
                                        <span class="visually-hidden">New
                                            notification</span>
                                    </span>
                                </i>
                            </div>

                            <!-- Profile -->
                            <div id="profileDiv-id"
                                class="fs-5 d-flex gap-3 position-relative">
                                <!-- Profile Icon -->
                                <div id="profileDiv-id">
                                    <i
                                        class="bi bi-person-circle fs-cf-3 fs-cf-4"></i>
                                </div>

                                <!-- Admin Name -->
                                <div class="d-none d-lg-flex flex-column">
                                    <span class="fw-bolder ">Wesam</span>
                                    <span class="text-secondary ">Admin</span>
                                </div>

                            </div>

                        </div>
                    </div>
                </nav>
            </header>
            <!-- End Nav Bar -->

          
            <!-- Start Main Content -->

            <main class="w-100">
                <header class="p-lg-4">
                    <nav class="col-12 d-flex justify-content-between ps-2">
                        <span class="fw-bolder fs-cf-2 fs-cf-4">Product Details</span>
                    </nav>
                </header>
    
               

        <div class="card shadow p-4">
            <div class="row">
                <div class="col-md-4">
                    <img id="productImage" class="img-fluid" src="" alt="Product Image" width="150" height="150">
                </div>
                <div class="col-md-8">
                    <h3 id="productTitle"></h3>
                    <p id="productDescription"></p>
                    <p><strong>Category:</strong> <span id="productCategory"></span></p>
                    <p><strong>Price:</strong> $<span id="productPrice"></span></p>
                    <p><strong>Stock:</strong> <span id="productStock">Available</span></p>

                    <!-- زر تعديل -->
                    <button class="btn btn-warning" onclick="enableEdit()">Edit</button>
                    <button class="btn btn-danger" onclick="deleteProduct()">Delete</button>

                    <!-- نموذج تعديل (يكون مخفي في البداية) -->
                    <form id="editForm" class="mt-3 d-none">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="editProductName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="editProductDescription" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" id="editProductPrice" class="form-control">
                        </div>
                        <button type="button" class="btn btn-success" onclick="saveChanges()">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                    </form>
                </div>
            </div>
            </main>

        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");

            document.addEventListener("DOMContentLoaded", function () {
                if (productId) {
                    fetchProductDetails(productId);
                } else {
                    alert("Product ID is missing!");
                }
            });
           
            function fetchProductDetails(productId) {
                fetch(`https://fakestoreapi.com/products/${productId}`)
                .then((response) => response.json())
                .then((product) => {
                    document.getElementById("productImage").src = product.image;
                    document.getElementById("productTitle").innerText = product.title;
                    document.getElementById("productDescription").innerText = product.description;
                    document.getElementById("productCategory").innerText = product.category;
                    document.getElementById("productPrice").innerText = product.price;
                    
                    // تعبئة نموذج التعديل
                    document.getElementById("editProductName").value = product.title;
                    document.getElementById("editProductDescription").value = product.description;
                    document.getElementById("editProductPrice").value = product.price;
                })
                .catch((error) => console.error("Error fetching product:", error));

            }
           
           
            function enableEdit() {
                document.getElementById("editForm").classList.remove("d-none");
            }
           
            function deleteProduct() {
                if (confirm("Are you sure you want to delete this product?")) {
                    fetch(`https://fakestoreapi.com/products/${productId}`, {
                        method: "DELETE"
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert("Product deleted successfully!");
                        window.location.href = "admin-home.html"; // إعادة التوجيه إلى صفحة لوحة التحكم بعد الحذف
                    })
                    .catch(error => console.error("Error deleting product:", error));
                }
            }

            
            function saveChanges()
             {
                let newName = document.getElementById("editProductName").value;
                let newDescription = document.getElementById("editProductDescription").value;
                let newPrice = document.getElementById("editProductPrice").value;

                document.getElementById("productTitle").innerText = newName;
                document.getElementById("productDescription").innerText = newDescription;
                document.getElementById("productPrice").innerText = newPrice;

                alert(`Product updated successfully!`);
                document.getElementById("editForm").classList.add("d-none");
             
            }

            // إلغاء التعديل
            function cancelEdit() {
                document.getElementById("editForm").classList.add("d-none");
            }


        </script>
        </main>

        <script src="app.js"></script>
        <script
            src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
