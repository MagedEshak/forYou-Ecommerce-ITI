<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ForYou</title>

    <link rel="shortcut icon" href="./Images/logo/LLLOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- in case of small devices -->

    <!-- my nav bar in small devices : it appears on the top of the page-->
    <nav class="d-lg-none siteColorClass">
        <div class="container-fluid p-2 p-md-3">
            <div class="row text-center justify-content-between align-items-center">
                <!-- this is menue bar button -->
                <button id="menuBarBtn_id" class="col-auto">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- this is My Site Logo -->
                <div class="siteLogo col-2">
                    <a href="#">
                        <img class="imgLogo_class" src="Images/logo/LLLOGOWhite.png" alt="">
                    </a>
                </div>

                <!-- this is Shopping Cart Icon -->
                <a href="../CustomersPages/cart.html" class="col-auto">
                    <i id="shoppingCartIcon_id" class="fa fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav><!-- checked -->

    <!-- my  side nav bar , appears only when the menu bar button clicked -->
    <nav id="sideNavBar_id" class="w-75">
        <div class="sideNavLinksContainer d-flex flex-column align-items-start justify-content-center w-100 bg-danger">
            <div class="manageProfile w-100 py-5 px-3">
                <span><a href="./CustomersPages/signin.html">Login</a> / <a
                        href="./CustomersPages/Rejester.html">Register</a></span>
            </div>
            <div id="sideNavCategoriesLinks_id"
            class="categoriesLinks w-100 d-flex flex-column align-items-start justify-content-center px-3 py-2">
                <div id="whatsappLink_id" class="w-100 whatsapp col-auto"><a href="#">whatsapp</a></div>
                <div class="w-100 support col-auto"><a href="#">call support</a></div>
                <div class="w-100 branches col-auto"><a href="#">Branches</a></div>
            </div>
        </div>
    </nav>
    <!-- ****************************************************************** -->

    <!-- in case of small devices this header appears as a search input only
    but in large devices it appears with logo and some links on the top of the page-->
    <!-- my header in large devices -->
    <header class="">
        <div class="containert-fluid">
            <div class="row align-items-center justify-content-evenly p-2">

                <!-- this is my site logo -->
                <div class="d-none d-lg-block siteLogo col-1">
                    <a href="#">
                        <img class="imgLogo_class" src="Images/logo/LLLOGO.png" alt="">
                    </a>
                </div>

                <!-- this is search input  -->
                <div class="col-lg-5 p-3 position-relative">
                    <!-- this is my search input tag -->
                    <input id="searchInput_1_id" class="searchInput_class" type="text" name="searchProduct"
                        placeholder="Search">

                    <!-- this is my search icon button -->
                    <button id="searchBtn_1_id" class="col-auto">
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <!-- this is some links whatsapp, support and branches -->
                <div class="d-none d-lg-flex col-3 row someLinks justify-content-evenly align-items-center">
                    <div class="whatsapp col-auto">
                        <a href="https://wa.me/+20/?text=Check out this link: YOUR_LINK_HERE" target="_blank"
                            class="whatsapp col-auto">
                            WhatsApp
                        </a>
                    </div>

                    <div class="verticalSpace"></div>

                    <div class="support col-auto">
                        <a href="#" class="support col-auto">
                            Call Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header> <!-- updated -->

    <!-- my nav in large devices , it only appears on large devices -->
    <nav class="d-none d-lg-block siteColorClass">
        <div class="container-fluid p-3">
            <div class="links d-flex justify-content-between align-items-center">
                <div id="navCategoriesLinks_id" class="row justify-content-start align-items-center links">
                    <!-- this is filled dynamically using js -->
                </div>
                <div class="row justify-content-end align-items-center links">
                    <a href="./CustomersPages/signin.html" class="col-auto text-center p-2" id="sign_id"> Sign In</a>
                    <a href="./CustomersPages/profile.html" class="col-auto text-center p-2" id ="userName_id"> User Name</a>
                   
                    <a href="../CustomersPages/cart.html" class="col-1 text-center px-5">
                        <i id="shoppingCartIcon_id" class="fa fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav><!-- updated -->

    <!-- ****************************************************************** -->
    <!-- this is my crusoal -->
    <section id="crusoalSection_id">
        <div class="container-fluid px-2 px-sm-3 px-md-4 p-lg-5">
            <div id="carouselExample" class="carousel slide position-relative">

                <!-- this is the div that contains the back ground image -->
                <div id="MyCarousel_id" class="MyCarousel">
                </div>

                <!-- my crusoal next and prev buttons -->
                <div class="carusoalBtns">
                    <button class="carousel-control-prev" type="button" id="controlPrevBtn_id">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <button class="carousel-control-next" type="button" id="controlNextBtn_id">
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- ****************************************************************** -->
    <!-- my categories section -->
    <section id="categoriesSection_id">
        <div class="container-fluid">
            <div class="shopByCategory row justify-content-evenly align-items-center text-center pt-3 px-md-4 px-lg-5">
                <!-- my header -->
                <h2 class="col-10  py-2">Shop By Category</h2>

                <!-- this is my categories container  -->
                <!-- in case of small width   : screen divided by 2
                      in case of medium width  : screen divided by 3
                      in case of large width   : screen divided by 4-->
                <div id="categoriesContainer_id" class="categories  d-flex flex-wrap justify-content-center p-2 py-3 ">

                   

                </div>

            </div>
        </div>
    </section>


    <!-- ****************************************************************** -->

    <!-- in this section we will display all products by category name -->
    <!-- first category : cookers for example -->
    <section id="productsSection_id ">
        <div class="container-fluid  pb-5 px-3">
            <h2 class="p-4 text-center" id="cookersSection_id">Shop By Product</h2>

            <!-- this is products container , contains all products of cookers category -->
            <div id="parentContainer_id"
                class="products row justify-content-center bg-primary-subtle py-2 px-md-3 px-lg-4">
        
                <!-- this section filled dynamically using js -->
            </div>
        </div>
    </section>

    <!-- ****************************************************************** -->
    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-evenly align-items-center p-3 bg-black">
                <!-- some information linkes like  about us , customer service , more   -->
                <div class="someInfo row justify-content-evenly align-items-center col-12 col-lg-6 p-2 ">
                    <div class="aboutus col-auto">
                        <a href="#">About Us</a>
                    </div>
                    <div class="customerService col-auto">
                        <a href="#">Customer Service</a>
                    </div>
                    <div class="more col-auto">
                        <a href="#">More</a>
                    </div>
                </div>

                <!-- Our social media links , facebook , insta , youtube and linked in -->
                <div class="socialMediaLinks row justify-content-evenly align-items-center col-8 col-lg-4 p-2">
                    <a class="col-1" href="https://www.facebook.com/" target="_blank"><i
                            class="fa fa-facebook-f"></i></a>
                    <a class="col-1" href="https://www.instagram.com/" target="_blank"><i
                            class="fa fa-instagram"></i></i></a>
                    <a class="col-1" href="https://www.youtube.com/" target="_blank"><i
                            class="fa fa-youtube-play"></i></a>
                    <a class="col-1" href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>

                <!-- Payment methods , paypal , visa and premium card -->
                <div class="paymentMethods row justify-content-center align-items-center col-8 col-lg-6 p-2 ">
                    <a class="col-2 px-2 px-lg-4" href="#"><img class="w-100"
                            src="Images/CustomerImages/pay_images/premium_card.png" alt=""></a>
                    <a class="col-2 px-2 px-lg-4" href="#"><img class="w-100"
                            src="Images/CustomerImages/pay_images/visa.png" alt=""></a>
                    <a class="col-2 px-2 px-lg-4" href="#"><img class="w-100"
                            src="Images/CustomerImages/pay_images/payPal.png" alt=""></a>
                </div>

                <!-- text about our rights reserved -->
                <div class="rights row justify-content-evenly align-items-center col-10 col-lg-4 p-2">
                    All rights reserved - forYou
                </div>

            </div>
        </div>
    </footer>

    <script type="module" src="js/navBar.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/cart.js" defer></script>

    
</body>

</html>
